<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Facebook_Logo_Primary.png" type="image/x-icon">
    <title>Facebook - Login</title>
</head>
<body>
    <div class="container">

        <div class="left">
            <img class="image" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg">
            <p style="font-family: Arial, Helvetica, sans-serif; font-size: 30px;">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right">
           <input type="email" name="email" class="maillogin" placeholder="Email address or phone number">
           <input type="password" name="password" class="password" placeholder="Password">
           <button type="button" class="login-bt">Log in</button>
           <a href="#">Forgotten Password?</a>
           <hr>
           <button type="button" class="create-bt">Create new account</button>
        </div>

    </div>
</body>
</html>
